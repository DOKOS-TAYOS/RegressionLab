# Streamlit Configuration for RegressionLab
# Optimized for Streamlit Community Cloud deployment
# Config must live at repo root: .streamlit/config.toml (only one config per repo)

[theme]
# Theme - Dark Mode
primaryColor = "#1f77b4"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[server]
# Required for Community Cloud
headless = true
port = 8501
enableXsrfProtection = true
# No file watching in cloud
runOnSave = false

[browser]
gatherUsageStats = false

[runner]
magicEnabled = true
fastReruns = true
postScriptGC = true

[client]
# Hide full stack traces from end users in production (Community Cloud)
showErrorDetails = false
toolbarMode = "minimal"
