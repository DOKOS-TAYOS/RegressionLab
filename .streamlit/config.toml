# Streamlit Configuration for RegressionLab
# This file configures the Streamlit app for deployment on Streamlit Cloud

[theme]
# Theme configuration - Dark Mode
primaryColor = "#1f77b4"
backgroundColor = "#0e1117"
secondaryBackgroundColor = "#262730"
textColor = "#fafafa"
font = "sans serif"

[server]
# Server configuration
# Note: headless should be true for Streamlit Cloud
headless = true
port = 8501
enableXsrfProtection = true
# Note: enableCORS is automatically set to true when enableXsrfProtection is enabled

[browser]
# Browser configuration
gatherUsageStats = false
# Note: serverAddress and serverPort are not needed for Streamlit Cloud

[runner]
# Runner configuration
magicEnabled = true
fastReruns = true
postScriptGC = true

[client]
# Client configuration
showErrorDetails = true
toolbarMode = "minimal"
